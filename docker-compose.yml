services:
  db:
    image: postgres:17-alpine
    container_name: vire-postgres
    restart: unless-stopped
    profiles: [ dev, "" ]
    environment:
      POSTGRES_DB: ${DB_NAME:-vire}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${PG_HOST_PORT:-5432}:5432"
    volumes:
      - vire_db_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "${DB_USERNAME}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: vire-backend
    restart: unless-stopped
    profiles: [ "" ]
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_NAME: ${DB_NAME:-vire}
      DB_PORT: 5432
      DB_HOST: db
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-1h}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-fsS", "--connect-timeout", "1", "--max-time", "2", "http://localhost:8081/actuator/health/readiness" ]
      interval: 10s
      timeout: 3s
      retries: 6
      start_period: 25s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  vire_db_data: