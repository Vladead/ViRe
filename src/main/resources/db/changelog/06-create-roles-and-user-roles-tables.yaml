databaseChangeLog:
  - changeSet:
      id: 06-create-roles-table
      author: vladead
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: roles
            columnNames: name
            constraintName: uq_roles_name
      rollback:
        - dropTable:
            tableName: roles
            cascadeConstraints: true

  - changeSet:
      id: 06-create-user-roles-table
      author: vladead
      changes:
        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: uuid
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: user_roles
            columnNames: user_id, role_id
            constraintName: pk_user_roles
        - addForeignKeyConstraint:
            baseTableName: user_roles
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE
            constraintName: fk_user_roles_user
        - addForeignKeyConstraint:
            baseTableName: user_roles
            baseColumnNames: role_id
            referencedTableName: roles
            referencedColumnNames: id
            onDelete: RESTRICT
            constraintName: fk_user_roles_role
        - createIndex:
            tableName: user_roles
            indexName: idx_user_roles_user
            columns:
              - column:
                  name: user_id
        - createIndex:
            tableName: user_roles
            indexName: idx_user_roles_role
            columns:
              - column:
                  name: role_id
      rollback:
        - dropTable:
            tableName: user_roles
            cascadeConstraints: true
