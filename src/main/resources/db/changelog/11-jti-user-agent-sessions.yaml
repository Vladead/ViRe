            indexName: idx_sessions_jti
            tableName: sessions
        - dropColumn:
            tableName: sessions
            columnName: last_activity_at
        - dropColumn:
            tableName: sessions
            columnName: user_agent
        - dropColumn:
            tableName: sessions
            columnName: jti
